<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/styles/login-1.css"/>
    <title>Iniciar sesión</title>
</head>
<body>
    <h1>COMPAÑÍA DE LAS CERVECERÍAS UNIDAS</h1>
    <div class="front-page">
        <div class="login">
            <h2>Portal de Empleados</h2>
            <img class="img-login" src="../assets/image/perfil.png"/><br>
            <input type="text" placeholder="usuario"><br>
            <input type="password" placeholder="contraseña"><br>
            <button class="loginBtn" type="submit">Iniciar sesión</button><br>
            <p><a href="#">¿Olvidó su contraseña?</a></p>
        </div>
        <div>
            <img class="img-empresarial" src="../assets/image/Imagen_portal_empleado.png">
        </div>
    </div>
    
    
</body>
</html>
