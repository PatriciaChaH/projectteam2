<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shorcut icon" href="../../assets/image/beer_icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Copse&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../assets/styles/addUserAdmin.css"/>
    <title>Agregar usuario</title>
</head>
<body>
    <div class="content">
        <div class="DivUser">
            <img class="imageUser" src="../../assets/image/perfil.png" alt="Image perfil">
            <span><h3 class="tittle">Dependencia</h3>
            <h3 class="tittle">Cargo</h3></span>
            <button class="buttonLogOut" type="submit"><img class="imageLogOut" src="../../assets/image/logout.png" /> 
                Cerrar sesión</button>
        </div>
        <div>
            <button class="button">Inicio </button>
            <button class="button" style="background-color: #E4E18B;">Agregar usuario</button>
            <button class="button">Editar usuario</button>
            <button class="button">Evaluación de empleados</button>
        </div>
        <div class="divForm">
            <form>
                <h2 class="tittlet">Datos personales</h2>
            <div class="Div">
                <label class="tittle" for="tid">Tipo de documento:</label>
                <input class="input" type="text" id="tid" name="tid">
                <label class="tittle" for="id">N° Documento:</label>
                <input class="input" type="text" id="id" name="id">
            </div>
            <div class="Div">
                <label class="tittle" for="surnames">Apellidos:</label>
                <input class="input" type="text" id="surnames" name="surnames">
                <label class="tittle" for="names">Nombres:</label>
                <input class="input" type="text" id="names" name="names">
            </div>
            <div class="Div">
                <label class="tittle" for="birthday">Fecha de nacimiento:</label>
                <input class="input" type="text" id="birthday" name="birthday">
                <label class="tittle" for="age">Edad:</label>
                <input class="input" type="text" id="age" name="age">
                <label class="tittle" for="status">Estado civil:</label>
                <input class="input" type="text" id="status" name="status"><br>
            </div>    
            <div class="Div">   
                <label class="tittle" for="email">Correo electrónico:</label>
                <input class="input" type="text" id="email" name="email">
                <label class="tittle" for="phone">N° Celular:</label>
                <input class="input" type="text" id="phone" name="phone"><br>
            </div> 
            <div class="Div">
                <label class="tittle" for="address">Dirección:</label>
                <input class="input" type="text" id="address" name="address">
                <label class="tittle" for="barrio">Barrio:</label>
                <input class="input" type="text" id="barrio" name="barrio">
                <label class="tittle" for="estrato">Estrato:</label>
                <input class="input" type="text" id="estrato" name="estrato"><br>
            </div>
            <div class="Div">
                <label class="tittle" for="contact">Contacto emergencia:</label>
                <input class="input" type="text" id="contact" name="contact">
                <label class="tittle" for="contactnumber">Teléfono:</label>
                <input class="input" type="text" id="contactnumber" name="contactnumber">
                <label class="tittle" for="relationship">Parentesco:</label>
                <input class="input" type="text" id="relationship" name="relationship">
            </div><br>
                <h2 class="tittlet">Información laboral</h2>
            <div class="Div">
                <label class="tittle" for="dependencia">Dependencia:</label>
                <input class="input" type="text" id="dependencia" name="dependencia">
                <label class="tittle" for="cargo">Cargo:</label>
                <input class="input" type="text" id="cargo" name="cargo">
            </div>
            <div class="Div">
                <label class="tittle" for="contrato">Tipo de contrato:</label>
                <input class="input" type="text" id="contrato" name="contrato">
                <label class="tittle" for="salario">Salario devengado:</label>
                <input class="input" type="text" id="salario" name="salario">
            </div> 
            <div class="Div">
                <label class="tittle" for="ingreso">Fecha Ingreso:</label>
                <input class="input" type="text" id="ingreso" name="ingreso">
                <label class="tittle" for="ffinal">Fecha finalización contrato:</label>
                <input class="input" type="text" id="ffinal" name="ffinal">
            </div>
                <div class="DivSwitch">
                    <div class="DivSave">
                        <button class="buttonSave" type="submit">Guardar</button>
                    </div>  
                </div>      
            </div> 
            </form>
        </div>
    </div>

</body>
</html>
